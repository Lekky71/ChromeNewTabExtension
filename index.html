<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smash New Tab</title>
    <meta charset="utf-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>-->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
</head>
<body>
<div>
    <div class="container page-container">
        <div class="flex-md-row">
            <div class="text-right">
                <nav class="nav-justified nav-header">
                    <a id="city-name" class="person-city">Hello</a>
                    <a href="https://mail.google.com" class="nav-header">Gmail</a>
                    <a href="https://images.google.com" class="nav-header">Images</a>
                    <a href="https://www.google.com/videohp" class="nav-header">Video</a>
                    <a href="/privacy.html" class="nav-header">Privacy policy</a>
                    <a href="/terms.html" class="nav-header">Terms of Service</a>
                </nav>
            </div>
        </div>


        <div class="text-center text-md-center" style="margin-top: 5%; margin-left: 3.5%">
            <form action="https://www.google.com.ng/webhp?q=" style="height: 60px" method="get" >
                <input id="search-text" placeholder="Search web" class="search-box">
            </form>
            <div class="d-flex" style="margin-top: 5%">
                <div class="quick-bar__itemdiv">
                    <a href="https://www.youtube.com/" class="quick-bar__item youtube"></a>
                    <span>Youtube</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://www.facebook.com/" class="quick-bar__item facebook"></a>
                    <span>Facebook</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://www.twitter.com/" class="quick-bar__item twitter"></a>
                    <span>Twitter</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://www.instagram.com/" class="quick-bar__item instagram"></a>
                    <span>Instagram</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://www.pinterest.com/" class="quick-bar__item pinterest"></a>
                    <span>Pinterest</span>
                </div>

            </div>
            <div class="d-flex" style="margin-top: 5%">
                <div class="quick-bar__itemdiv">
                    <a href="https://www.linkedin.com/" class="quick-bar__item linkedin"></a>
                    <span>LinkedIn</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a  class="quick-bar__item bookmark" id="bookmarklink" ></a>
                    <span >Bookmarks</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://mail.google.com" class="quick-bar__item gmail"></a>
                    <span>Gmail</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://www.amazon.com/" class="quick-bar__item amazon"></a>
                    <span>Amazon</span>
                </div>
                <div class="quick-bar__itemdiv">
                    <a href="https://keep.google.com/" class="quick-bar__item googlekeep"></a>
                    <span>Google Keep</span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <span></span>
    </div>


</div>


<marquee style="marquee-speed: fast">
    <span class="weather-item">
        <i class="temp-icon"></i>
        <span>Temp</span>
        <span id="temperature"></span>
    </span>

    <span class="weather-item">
        <i class="wind-icon"></i>
        <span>Wind</span>
        <span id="wind"></span>
    </span>

    <span class="weather-item">
        <i class="humidity-icon"></i>
        <span>Humidity</span>
        <span id="humidity"></span>
    </span>

    <span class="weather-item">
        <i class="pressure-icon"></i>
        <span>Pressure</span>
        <span id="pressure"></span>
    </span>

    <span class="weather-item">
        <i class="sunrise-icon"></i>
        <span>Sunrise</span>
        <span id="sunrise"></span>
    </span>

    <span class="weather-item">
        <i class="sunset-icon"></i>
        <span>Sunset</span>
        <span id="sunset"></span>
    </span>

</marquee>
</body>
</html>
